<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-pulse" [fullScreen]="true">
  <p style="color: white; font-size: 20px;">Carregando...</p>
</ngx-spinner>

<div class="form-content-container">
  <div class="alert alert-danger" *ngIf="errors.length > 0">
    <h3>Atenção</h3>
    <ul>
      <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
  </div>

  <div class="card-container">
    <div class="card">
      <div class="card-header">
        <h3>{{ isEditMode ? 'Editar Plano de Saúde' : 'Cadastro de Plano de Saúde' }}</h3>
      </div>

      <!-- Abas -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{ 'active': currentTab === 'info' }" (click)="setTab('info')" role="tab">
            Informações
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{ 'active': currentTab === 'services' }" (click)="setTab('services')" role="tab">
            Serviços
          </a>
        </li>
      </ul>

      <form [formGroup]="form" (ngSubmit)="saveHealthPlan()">
        <div class="tab-content">
          <!-- Aba Informações -->
          <div class="tab-pane" [ngClass]="{ 'active show': currentTab === 'info' }" id="info" role="tabpanel">
            <div class="card-body">
              <div class="form-group mb-3">
                <label for="name">Nome</label>
                <input type="text" id="name" class="form-control" formControlName="name"
                       [ngClass]="{'is-invalid': displayMessage['name']}">
                <div class="text-danger" *ngIf="displayMessage['name']">
                  <small [innerHTML]="displayMessage['name']"></small>
                </div>
              </div>
            </div>
          </div>

          <!-- Aba Serviços -->
          <div class="tab-pane" [ngClass]="{ 'active show': currentTab === 'services' }" id="services" role="tabpanel">
            <div class="card-body">
              <div class="grid-service-wrapper">
              <app-service-selector-grid
                [availableServices]="allServices"
                [items]="serviceItems"
                (itemsChange)="onItemsChanged($event)">
              </app-service-selector-grid>
              </div>
            </div>
          </div>
        </div>

        <div class="card-footer text-end">
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Salvar</button>
          <button type="button" class="btn btn-secondary" (click)="cancel('/healthplan/list')">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
