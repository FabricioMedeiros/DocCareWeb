<div class="register-container">
    <div class="register-box">
      <div class="register-header text-center">
        <img src="assets/logo.png" alt="Logo" class="logo mb-3" />
        <h2>Registre-se</h2>
      </div>
  
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input
            type="text"
            id="name"
            class="form-control input-line"
            placeholder="Digite seu nome"
            required
          />
        </div>
  
        <div class="form-group mt-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control input-line"
            placeholder="Digite seu email"
            required
          />
        </div>
  
        <div class="form-group mt-3">
          <label for="password">Senha</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              class="form-control input-line"
              placeholder="Digite sua senha"
              required
            />
            <button type="button" class="btn-toggle-password" (click)="togglePasswordVisibility()">
              <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>        
  
        <button type="submit" class="btn btn-primary w-100 mt-4">Cadastrar</button>
      </form>
  
      <div class="register-footer text-center mt-4">
        <p>JÃ¡ tem uma conta? <a href="/login">Entrar</a></p>
      </div>
    </div>
  </div>
