<div class="register-container">

  <div class="register-box">
    <div class="register-header text-center">
      <img src="assets/logo.png" alt="Logo" class="logo mb-3" />
      <h2>Registre-se</h2>
    </div>

    <!-- Erros -->
    <div class="alert alert-danger" *ngIf="errors.length > 0">
      <h3>Atenção</h3>
      <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">

      <!-- Nome -->
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" class="form-control input-line" placeholder="Digite seu nome"
          formControlName="name" [ngClass]="{'is-invalid': displayMessage['name']}" />
        <span class="text-danger" *ngIf="displayMessage['name']">
          <p [innerHTML]="displayMessage['name']"></p>
        </span>
      </div>

      <!-- Email -->
      <div class="form-group mt-3">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control input-line" placeholder="Digite seu email"
          formControlName="email" [ngClass]="{'is-invalid': displayMessage['email']}" />
        <span class="text-danger" *ngIf="displayMessage['email']">
          <p [innerHTML]="displayMessage['email']"></p>
        </span>
      </div>

      <!-- Senha -->
      <div class="form-group mt-3">
        <label for="password">Senha</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control input-line"
            placeholder="Digite sua senha" formControlName="password"
            [ngClass]="{'is-invalid': displayMessage['password']}" />
          <button type="button" class="btn-toggle-password" (click)="togglePasswordVisibility()">
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <span class="text-danger" *ngIf="displayMessage['password']">
          <p [innerHTML]="displayMessage['password']"></p>
        </span>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-4"
        [disabled]="!registerForm.valid || changesSaved">Cadastrar</button>
    </form>

    <div class="register-footer text-center mt-4">
      <p>Já tem uma conta? <a href="/account/login">Entrar</a></p>
    </div>

  </div>
</div>
